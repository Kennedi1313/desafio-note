<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<div class="container">
			<p:panel header="Do you really want to delete this note?">
				<h:form id="noteForm" class="form-group">
					<br></br>
					<div class="form-group row">
						<h:outputLabel class="col-sm-2 col-form-label" for="name"
							value="Name: " />
						<div class="col-sm-10">
							<h:inputText class="form-control" readonly="true" id="name"
								value="#{noteDelete.note.name}" />
						</div>
					</div>
					<div class="form-group row">
						<h:outputLabel class="col-sm-2 col-form-label" for="content"
							value="Content: " />
						<div class="col-sm-10">
							<h:inputTextarea class="form-control" readonly="true"
								id="content" value="#{noteDelete.note.content}" />
						</div>
					</div>
					<br></br>
					<div class="form-group row mx-auto" style="width: 150px;">
						<h:commandButton class="btn btn-danger btn-lg btn-block"
							value="Delete" action="#{noteDelete.delete}" />
					</div>
				</h:form>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
</html>
