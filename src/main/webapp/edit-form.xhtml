<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <h:form id="noteForm">
        	<div class="container" >
            <p:panel header="Note Details">
                <h:panelGrid columns="1">
                    <p:outputLabel for="name" value="Name: " />
                    <p:inputText id="name" value="#{noteEdit.note.name}" />
                    <p:outputLabel for="content" value="Content: " />
                    <p:inputTextarea id="content" value="#{noteEdit.note.content}" />
                    
                    <h:commandButton class="btn btn-success" value="Save" action="#{noteEdit.save}" />
                    
                </h:panelGrid>
            </p:panel>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
