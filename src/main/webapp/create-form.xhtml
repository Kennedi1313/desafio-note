<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
	<ui:define name="content">
		<div class="container">
			<p:panel header="Note Details">
				<h:form id="noteForm" class="form-group">
					<br></br>
					<div class="form-group row">
						<h:outputLabel class="col-sm-2 col-form-label" for="name"
							value="Name: " />
						<div class="col-sm-10">
							<h:inputText class="form-control" id="name"
								value="#{noteController.note.name}" required="true"
								requiredMessage="Please enter the name" />
							<h:message for="name" errorStyle="color:red; display:block"/>
						</div>
					</div>
					<div class="form-group row">
						<h:outputLabel class="col-sm-2 col-form-label" for="content"
							value="Content: " />
						<div class="col-sm-10">
							<h:inputTextarea class="form-control" id="content"
								value="#{noteController.note.content}" />
						</div>
					</div>
					<br></br>
					<div class="form-group row mx-auto" style="width: 150px;">
						<h:commandButton class="btn btn-success btn-lg btn-block"
							value="Save" action="#{noteController.save}" />
					</div>
				</h:form>
			</p:panel>
		</div>
	</ui:define>
</ui:composition>
</html>
