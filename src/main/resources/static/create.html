<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<h:head>
		<!-- Required meta tags-->
		<meta charset="UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="author" content=Kennedi" />

		<!-- Title Page-->
		<title>Notas Online</title>

		<!-- Icons font CSS-->
		<link href="vendor/mdi-font/css/material-design-iconic-font.min.css"
			rel="stylesheet" media="all" />
		<link href="vendor/font-awesome-4.7/css/font-awesome.min.css"
			rel="stylesheet" media="all" />
		<!-- Font special for pages-->
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
			rel="stylesheet" />

		<!-- Vendor CSS-->
		<link href="vendor/select2/select2.min.css" rel="stylesheet"
			media="all" />

		<!-- Main CSS-->
		<link href="css/main.css" rel="stylesheet" media="all" />
	</h:head>


	<div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
		<div class="wrapper wrapper--w790">
			<div class="card card-5">
				<div class="card-heading">
					<h2 class="title">Agenda de notas</h2>
				</div>
				<div class="card-body">

					<h:form action="@{/note/create}" method="POST" id="cadastroFrom">
						<div class="form-row m-b-55">
							<div class="name">Crie sua nota</div>
							<div class="value">
								<div class="row row-space">
									<div class="col-2">
										<div class="input-group-desc">
											<input class="input--style-5" type="text" name="name" /> <label
												class="label--desc">Nome</label>
										</div>
									</div>
									<div class="col-2">
										<div class="input-group-desc">
											<input class="input--style-5" type="text" name="content" />
											<label class="label--desc">Conteudo</label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn--radius-2 btn--red" type="submit">Salvar</button>
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</div>

	<!-- Jquery JS-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<!-- Vendor JS-->
	<script src="vendor/select2/select2.min.js"></script>
	<script src="vendor/datepicker/moment.min.js"></script>
	<script src="vendor/datepicker/daterangepicker.js"></script>

	<!-- Main JS-->
	<script src="js/global.js"></script>

</h:body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
